<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/01-settings/settings-typography.css">
    <link rel="stylesheet" href="/css/01-settings/settings-colors.css">

    <link rel="stylesheet" href="/css/02-generics/generics-normalize.css">
    <link rel="stylesheet" href="/css/02-generics/generics-scrollbar.css">
    <link rel="stylesheet" href="/css/02-generics/generics-loader.css">

    <link rel="stylesheet" href="/css/03-elements/elements-body.css">
    <link rel="stylesheet" href="/css/03-elements/elements-background.css">

    <link rel="stylesheet" href="/css/04-objects/objects-container.css">

    <link rel="stylesheet" href="/css/05-components/components-button.css">
    <link rel="stylesheet" href="/css/05-components/components-table.css">

    <link rel="stylesheet" href="/css/06-utilities/utilities-bold.css">
    <link rel="stylesheet" href="/css/06-utilities/utilities-uppercase.css">
    <link rel="stylesheet" href="/css/06-utilities/utilities-margin.css">
    <link rel="stylesheet" href="/css/06-utilities/utilities-font-size.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company phone numbers</title>
</head>

<body class="e-body--queries-table">

    <table id="data-table" class="c-table c-table--striped c-table--hover">

        <thead class="c-table__thead">
            <tr>
                <th scope="col">
                    <input class="c-button c-button--light c-button--queries-tables" id="back-button" action="action"
                        onclick="window.history.go(-1); return false;" type="submit" value="Go back" />
                </th>

                <th class="c-table__head u-uppercase u-bold" scope="col" colspan="3">
                    <div>
                        <label class="c-table__head u-uppercase u-bold" for="first-name">First Name</label>
                        <br>
                        <input class="u-input-margin" id="first-name" type="text">
                    </div><br>
    
                    <div>
                        <label class="c-table__head u-uppercase u-bold" for="last-name">Last Name</label>
                        <br>
                        <input class="u-input-margin" id="last-name" type="text">
                    </div><br>
    
                    <div>
                        <label class="c-table__head u-uppercase u-bold" for="phone-type-select">Phone Type</label>
                        <br>
                        <select id="phone-type-select" class="c-button c-button--light c-button--queries-tables">
                            <option value="private">private</option>
                            <option value="work">work</option>
                        </select>
                    </div><br>
    
                    <div>
                        <label class="c-table__head u-uppercase u-bold" for="phone-number">Phone Number</label>
                        <br>
                        <input class="u-input-margin" id="phone-number" type="text">
                    </div><br>
                </th>

                </form>
                <!-- <select id="cp-filter" class="c-button c-button--light c-button--queries-tables"></select>  -->
                <button id="load-data" class="c-button c-button--light c-button--queries-tables">Load</button>
            </tr>
        </thead>

        <thead class="c-table__thead">
            <tr id="col-header">
                <th class="u-bold" scope="col">First Name</th>
                <th class="u-bold" scope="col">Last Name</th>
                <th class="u-bold" scope="col">Phone Type</th>
                <th class="u-bold" scope="col">Phone Number</th>
            </tr>
        </thead>

        <tbody class="c-table__tbody">
            <tr>
                <td class="u-bold" colspan="4"> Click "Load" to load the
                    phone numbers list from database...</td>
            </tr>
        <tfoot class="c-table__tfoot">
        </tfoot>
        </tbody>

    </table>


    <div class='g-loader'>
        <div class="block">
            <h2>Loading, please wait ...</h2>
            <div class="g-loader__gear"></div>
        </div>
    </div>

    <script src="/js/window-loader.js"></script>
    <script src="/js/database-manipulation/loaders/company-phone-numbers-list/company-phone-numbers-list-loader.js"></script>
</body>

</html>
