<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/01-settings/settings-typography.css">
    <link rel="stylesheet" href="/css/01-settings/settings-colors.css">

    <link rel="stylesheet" href="/css/02-generics/generics-normalize.css">
    <link rel="stylesheet" href="/css/02-generics/generics-scrollbar.css">
    <link rel="stylesheet" href="/css/02-generics/generics-loader.css">

    <link rel="stylesheet" href="/css/03-elements/elements-body.css">
    <link rel="stylesheet" href="/css/03-elements/elements-background.css">

    <link rel="stylesheet" href="/css/04-objects/objects-container.css">

    <link rel="stylesheet" href="/css/05-components/components-button.css">
    <link rel="stylesheet" href="/css/05-components/components-table.css">

    <link rel="stylesheet" href="/css/06-utilities/utilities-bold.css">
    <link rel="stylesheet" href="/css/06-utilities/utilities-uppercase.css">
    <link rel="stylesheet" href="/css/06-utilities/utilities-margin.css">
    <link rel="stylesheet" href="/css/06-utilities/utilities-font-size.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person details</title>
</head>

<body class="e-body--queries-table">

    <table id="data-table" class="c-table c-table--striped c-table--hover">

        <thead class="c-table__thead">
            <tr>
                <th scope="col">
                    <input class="c-button c-button--light c-button--queries-tables" id="back-button" action="action"
                        onclick="window.history.go(-1); return false;" type="submit" value="Go back" />
                </th>
                <th class="c-table__head u-uppercase u-bold" scope="col" colspan="8">
                    <h4>
                        <div class="c-table__head u-uppercase u-bold u-header-margin u-font-size--table-header">Person details: </div>
                        <form action="GET">

                            <div>
                                <label class="c-table__head u-uppercase u-bold" for="person-id">ID:</label>
                                <br>
                                <input class="u-input-margin" id="person-id" type="text">
                            </div>
                                
                        </form>
                        <button id="delete-person" class="c-button c-button--light c-button--queries-tables">Delete</button>
                    </h4>
                </th>
            </tr>
        </thead>

        <thead class="c-table__thead">
            <tr id="col-header">
                <th class="u-bold" scope="col">ID</th>
                <th class="u-bold" scope="col">First Name</th>
                <th class="u-bold" scope="col">Last Name</th>
                <th class="u-bold" scope="col">Position</th>
                <th class="u-bold" scope="col">Country</th>
                <th class="u-bold" scope="col">Region</th>
                <th class="u-bold" scope="col">City</th>
                <th class="u-bold" scope="col">Street</th>
                <th class="u-bold" scope="col">Details</th>
            </tr>
        </thead>

        <tbody class="c-table__tbody">
            <tr>
                <td class="u-bold" colspan="9">First, please provide click "Load" to load all people from database.</td>
            </tr>
            <tr>
                <td class="u-bold" colspan="9">After that, please provide "id" and click "Delete" to delete the person with 
                    the corresponding id.</td>
            </tr>
        <tfoot class="c-table__tfoot">
        </tfoot>
        </tbody>

    </table>

    <div class='g-loader'>
        <div class="block">
            <h2>Loading, please wait ...</h2>
            <div class="g-loader__gear"></div>
        </div>
    </div>

    <script src="/js/window-loader.js"></script>
    <script src="/js/database-manipulation/loaders/person-details/person-details-delete-loader.js"></script>
</body>

</html>
